<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }
        .section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1>{{NAME}}</h1>
<p>Email: {{EMAIL}}</p>
<p>Phone: {{PHONE}}</p>

<div class="section">
    <h2>Education</h2>
    <p>{{EDUCATION}}</p>
</div>

<div class="section">
    <h2>Experience</h2>
    <p>{{EXPERIENCE}}</p>
</div>

<div class="section">
    <h2>Skills</h2>
    <p>{{SKILLS}}</p>
</div>

<div class="section">
    <h2>Projects</h2>
    <p>{{PROJECTS}}</p>
</div>

<div class="section">
    <h2>Achievements</h2>
    <p>{{ACHIEVEMENTS}}</p>
</div>
</body>
</html>
